<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Jigsaw Puzzle </title>
	<link type="text/css" rel="stylesheet" media="screen" href="jigsaw.css">
	<script src="jigsaw.js"></script>
</head>
 
<body>
	<section id="game">
		<div id="win" class="hidden">
			<h3 class="win">Parabéns, ganhou!</h3>
			<img  id="resetbtn" src="images/reset.png" class="botaoimg ">
		</div>
		<h1 id="title">MultiPuzzle</h1>


		<div id="stage" class="tela"  > </div><!-- tela de jogo-->
		<div id="final" class="tela"> </div> <!-- tela de resultado a atingir-->
		<div id="output">
			<!-- painel informativo-->
			<div id="njogadas" class="metade tesquerda">
				<strong>Jogadas: </strong></span><span id="contador"></span>
			</div>
			<div class="metade tdireita">
				<div id="showResult" class="icon view" alt="Show result"></div> <!-- ícones de controlo: mostra resultado-->
				<div id="muteOpt" class="icon sound" alt="mute/unmute sound"></div> <!-- ícones de controlo: controlo do som-->
				<div id="dificuldade">
					<img src="images/facil.png" class="icon" alt="4">
					<img src="images/medio.png" class="icon" alt="6">
					<img src="images/dificil.png" class="icon" alt="8">
				</div>
			</div>
		</div>
		<!-- contentor para os puzzles disponíveis-->
		<div id="thumbSet" class="tesquerda">
			<img src="images/algarve.png" class="botaoimg" id="img0" alt="0">
			<img src="images/casino.png" class="botaoimg" id="img1" alt="1">
			<img src="images/chaves.png" class="botaoimg" id="img2" alt="2">
			<img src="images/girl.jpg" class="botaoimg" id="img3" alt="3">
			<img src="images/obidos.jpg" class="botaoimg" id="img4" alt="4">
			<img src="images/panda.jpg" class="botaoimg" id="img5" alt="5">
			<img src="images/vchaves.jpg" class="botaoimg selecionada" id="img6" alt="6" >
			<img src="images/vidago.jpg" class="botaoimg" id="img7" alt="7">
		</div>

	</section>

	<audio id="somDeFundo" ><!-- loop autoplay -->
		<source src="audio/introMusic.mp3" type="audio/mpeg">
	</audio>
	<audio id="jogar">
		<source src="audio/mover.mp3" type="audio/mpeg">
	</audio>
	<audio id="trade">
		<source src="audio/trade.mp3" type="audio/mpeg">
	</audio>
	<audio id="erro">
		<source src="audio/erro.mp3" type="audio/mpeg">
	</audio>
	<audio id="success">
		<source src="audio/success.mp3" type="audio/mpeg">
	</audio>
	<audio id="baralhar" >
		<source src="audio/baralhar.mp3" type="audio/mpeg">
	</audio>
	<audio id="solucao">
		<source src="audio/showfinal.mp3" type="audio/mpeg">
	</audio>

</body>

</html>
